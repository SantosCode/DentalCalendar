<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <p:dialog header="Autenticação" closable="false" draggable="false" appendTo="@(body)"
                  resizable="false" modal="true" visible="true" widgetVar="dlg">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="login" value="Login:" />
                    <p:inputText id="login"  size="10"
                                 required="true" requiredMessage="O campo Login é obrigatório"
                                 value="#{autenticaBean.representante.login}" />

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" maxlength="8" size="10" required="true"
                                requiredMessage="O campo Senha é obrigatório"
                                value="#{autenticaBean.representante.senha}" />
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <p:commandButton value="Entrar" update=":mensagem"
                                     actionListener="#{autenticaBean.autenticar}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed ) {
                    PF('dlg').jq.effect("shake", {times: 8}, 100);
                }
            }
        </script>
    </ui:define>

</ui:composition>
