<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <h:form id="formListagem">
            <p:panel header="Dentistas">
                <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
                             paginator="true" value="#{dentistaBean.dentistas}" var="dentista"
                             rows="10" paginatorPosition="top" rendered="true" liveResize="true"
                             tableStyle="width: auto"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro"
                                         actionListener="#{dentistaBean.novo}"
                                         oncomplete="PF('dialogo').show();"
                                         update=":mensagem :formCadastro:painel :formCadastro:nasc">
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                        <h:commandLink>
                            <p:graphicImage name="/images/excel.png" width="24" />
                            <p:dataExporter type="xls" target="tabela" fileName="dentistas"
                                            postProcessor="#{dentistaBean.postProcessXLS}" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/pdf.png" width="24" />
                            <p:dataExporter type="pdf" target="tabela" fileName="dentistas"
                                            encoding="UTF-8" preProcessor="#{dentistaBean.preProcessPDF}" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/csv.png" width="24" />
                            <p:dataExporter type="csv" target="tabela" fileName="dentistas" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/xml.png" width="24" />
                            <p:dataExporter type="xml" target="tabela" fileName="dentistas" />
                        </h:commandLink>
                    </f:facet>

                    <p:column headerText="Dentista" filterBy="#{dentista.nome}"
                              sortBy="#{dentista.nome}" filterMatchMode="contains">
                        <h:outputText value="#{dentista.nome}" />
                    </p:column>
                    
                    <p:column headerText="Sec" filterBy="#{dentista.nomeSec}"
                              sortBy="#{dentista.nomeSec}" filterMatchMode="contains">
                        <h:outputText value="#{dentista.nomeSec}" />
                    </p:column>

                    <p:column headerText="Espec"
                              filterBy="#{dentista.especialidade.descricao}" filterMatchMode="contains"
                              sortBy="#{dentista.especialidade.descricao}">
                        <h:outputText value="#{dentista.especialidade.descricao}" />
                    </p:column>

                    <p:column headerText="Tel Cel" filterBy="#{dentista.telcel}" filterMatchMode="contains"
                              sortBy="#{dentista.telcel}">
                        <h:outputText value="#{dentista.telcel}" />
                    </p:column>


                    <p:column headerText="Bairro" filterBy="#{dentista.bairro}" filterMatchMode="contains"
                              sortBy="#{dentista.bairro}">
                        <h:outputText value="#{dentista.bairro}" />
                    </p:column>

                    <p:column headerText="Cidade" filterBy="#{dentista.cidade}" filterMatchMode="contains"
                              sortBy="#{dentista.cidade}">
                        <h:outputText value="#{dentista.cidade}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">

                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{dentistaBean.excluir}"
                                         update=":mensagem :formListagem:tabela">
                            <p:confirm header="Confirmação"
                                       message="Deseja excluir o Dentista?" icon="ui-icon-alert" />
                            <f:attribute name="dentistaSelecionado" value="#{dentista}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{dentistaBean.editar}"
                                         update=":mensagem :formCadastro:painel"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="dentistaSelecionado" value="#{dentista}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-info"
                                         actionListener="#{dentistaBean.editar}"
                                         update=":mensagem :formVisu:painel"
                                         oncomplete="PF('dlgVisu').show();">
                            <f:attribute name="dentistaSelecionado" value="#{dentista}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Dentista - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false"
                  appendTo="@(body)" showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formCadastro">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" maxlength="50" size="30"
                                 value="#{dentistaBean.dentista.nome}" required="true"
                                 requiredMessage="O campo 'Nome' é obrigatório" />

                    <p:outputLabel for="espec" value="Especialidade:" />
                    <p:selectOneMenu id="espec"
                                     value="#{dentistaBean.dentista.especialidade}" effect="fade"
                                     filter="true" required="true"
                                     requiredMessage="O campo especialidade é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione uma especialidade" />
                        <f:selectItems value="#{dentistaBean.especiais}" var="espec"
                                       itemValue="#{espec}" itemLabel="#{espec.descricao}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="cro" value="CRO-SP:" />
                    <p:inputMask id="cro" mask="99.999" required="true" requiredMessage="O campo CRO é obrigatório"
                                 value="#{dentistaBean.dentista.cro}" />
                    
                    <p:outputLabel for="telFixo" value="Tel Fixo:" />
                    <p:inputMask id="telFixo" required="true"
                                 requiredMessage="O campo Tel Fixo é obrigatório" mask="(99) 9999-9999"
                                 value="#{dentistaBean.dentista.telfixo}" />

                    <p:outputLabel for="telCel" value="Tel Cel:" />
                    <p:inputMask id="telCel"  mask="(99) 99999-9999"
                                 value="#{dentistaBean.dentista.telcel}" />

                    <p:outputLabel for="rua" value="Rua:" />
                    <p:inputText id="rua" maxlength="80" size="50"
                                 value="#{dentistaBean.dentista.rua}" required="true"
                                 requiredMessage="O campo 'Rua' é obrigatório" />

                    <p:outputLabel for="compl" value="Complemento" />
                    <p:inputText id="compl" maxlength="50" size="20"
                                 value="#{dentistaBean.dentista.complemento}" required="false"
                                 requiredMessage="O Campo Complemento é obrigatório" />

                    <p:outputLabel for="bairro" value="Bairro:" />
                    <p:inputText id="bairro" maxlength="50" size="20"
                                 value="#{dentistaBean.dentista.bairro}" required="true"
                                 requiredMessage="O campo 'Bairro' é obrigatório" />

                    <p:outputLabel for="cep" value="CEP:" />
                    <p:inputMask id="cep" mask="99999-999"
                                 value="#{dentistaBean.dentista.cep}" />

                    <p:outputLabel for="cidade" value="Cidade:" />
                    <p:inputText id="cidade" maxlength="50" size="20"
                                 value="#{dentistaBean.dentista.cidade}" required="true"
                                 requiredMessage="O campo 'Cidade' é obrigatório" />

                    <p:outputLabel for="email" value="E-mail:" />
                    <p:inputText id="email" maxlength="50" size="30"
                                 value="#{dentistaBean.dentista.email}" required="false"
                                 requiredMessage="O campo 'E-mail' é obrigatório" />

                    <p:outputLabel for="nomeSec" value="Nome Secretária(o):" />
                    <p:selectCheckboxMenu id="nomeSec" value="#{dentistaBean.dentista.secretaria}"
                                     filter="true" required="true" 
                                     requiredMessage="O campo secretária é obrigatório"
                                     converterMessage="omnifaces.SelectItemsConverter"
                                     label="Secretária(o)">                    
                        <f:selectItems value="#{dentistaBean.secretarias}"
                                       var="secretaria" itemValue="#{secretaria}"
                                       itemLabel="#{secretaria.nome}"
                    </p:selectCheckboxMenu>
                    <p:commandLink id="listar" value="Listar" update="lista" />
                    <p:outputPanel id="lista">
                        <p:dataList value="#{dentistaBean.dentista.secretaria}" var="secreLista" 
                                    emptyMessage="Nenhum(a) secretária(o) selecionada(o)">
                            #{secreLista.nome}
                        </p:dataList>
                    </p:outputPanel>
                                     
                    <p:outputLabel for="indicaRadio" value="Indicação" />
                    <p:selectOneMenu id="indicaRadio"
                                     value="#{dentistaBean.dentista.radiologia}" effect="fade"
                                     filter="true" required="true"
                                     requiredMessage="O campo indicação é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Indica para qual Radiologia?" />
                        <f:selectItems value="#{dentistaBean.radiologias}"
                                       var="indicaRadio" itemValue="#{indicaRadio}"
                                       itemLabel="#{indicaRadio.nome}" />
                    </p:selectOneMenu>

                </h:panelGrid>
                <h:panelGrid id="nasc" columns="5">
                    <p:outputLabel value="Aniver Dentista:" style="font-weight: bold"/>
                    <p:outputLabel for="diaNasc" value="Dia:" />
                    <p:selectOneMenu id="diaNasc"
                                     value="#{dentistaBean.dentista.diaNasc}" 
                                     filter="true" required="false"
                                     requiredMessage="O campo dia de nascimento é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Dia" />
                        <f:selectItems value="#{dentistaBean.diasMes}" var="diaNasc" itemValue="#{diaNasc}"/>Ï
                    </p:selectOneMenu>

                    <p:outputLabel for="mesNasc" value="Mês:"/>
                    <p:selectOneMenu id="mesNasc"
                                     value="#{dentistaBean.dentista.mesNasc}" 
                                     filter="true" required="false"
                                     requiredMessage="O campo mês de nascimento é obrigatório "
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Mês"/>
                        <f:selectItems value="#{dentistaBean.mesAno}" var="mesNasc" itemValue="#{mesNasc}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"
                                     actionListener="#{dentistaBean.salvar}"
                                     update=":mensagem :formCadastro:painel :formCadastro:nasc :formListagem:tabela" />
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog header="Dentista" widgetVar="dlgVisu" draggable="false"
                  resizable="false" modal="true" closable="false" appendTo="@(body)"
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formVisu">

                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="nome" value="Dentista:" style="font-weight: bold" />
                    <h:outputText id="nome" value="#{dentistaBean.dentista.nome}" />

                    <p:outputLabel for="espec" value="Especialidade:"
                                   style="font-weight: bold" />
                    <h:outputText id="espec"
                                  value="#{dentistaBean.dentista.especialidade.descricao}" />

                    <p:outputLabel for="cro" value="CRO-SP:" style="font-weight: bold" />
                    <h:outputText id="cro" value="#{dentistaBean.dentista.cro}" />

                    <p:outputLabel for="telFixo" value="Tel Fixo:"
                                   style="font-weight: bold" />
                    <h:outputText id="telFixo" value="#{dentistaBean.dentista.telfixo}" />

                    <p:outputLabel for="telCel" value="Tel Cel:"
                                   style="font-weight: bold" />
                    <h:outputText id="telCel" value="#{dentistaBean.dentista.telcel}" />

                    <p:outputLabel for="rua" value="Rua:" style="font-weight: bold" />
                    <h:outputText id="rua" value="#{dentistaBean.dentista.rua}" />

                    <p:outputLabel for="bairro" value="Bairro:"
                                   style="font-weight: bold" />
                    <h:outputText id="bairro" value="#{dentistaBean.dentista.bairro}" />

                    <p:outputLabel for="cep" value="CEP:" style="font-weight: bold" />
                    <h:outputText id="cep" value="#{dentistaBean.dentista.cep}" />

                    <p:outputLabel for="cidade" value="Cidade:"
                                   style="font-weight: bold" />
                    <h:outputText id="cidade" value="#{dentistaBean.dentista.cidade}" />

                    <p:outputLabel for="email" value="E-mail:"
                                   style="font-weight: bold" />
                    <h:outputText id="email" value="#{dentistaBean.dentista.email}" />

                    <p:outputLabel for="niverdia" value="Dia Aniver:"
                                   style="font-weight: bold" />
                    <h:outputText id="niverdia" value="#{dentistaBean.dentista.diaNasc}" />
                   
                    <p:outputLabel for="nivermes" value="Mês Aniver:"
                                   style="font-weight: bold" />
                    <h:outputText id="nivermes" value="#{dentistaBean.dentista.mesNasc}" />

                    <p:outputLabel for="nomeSec" value="Nome Secretaria:"
                                   style="font-weight: bold" />
                    <h:outputText id="nomeSec" value="#{dentistaBean.dentista.secretaria}" />

                    <p:outputLabel for="indicaRadio" value="Indicação"
                                   style="font-weight: bold" />
                    <h:outputText id="indicaRadio"
                                  value="#{dentistaBean.dentista.radiologia.nome}" />

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();" />
                    <p:commandButton value="Imprimir" type="button"
                                     icon="ui-icon-print">
                        <p:printer target="formVisu" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
