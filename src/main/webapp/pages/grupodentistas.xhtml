<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <h:form id="formListagem">
            <p:panel header="Clinicas Odontologicas">      
                <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
                             paginator="true" value="#{grupoDentistaBean.gruposDentista}" var="grupo"
                             rows="10" paginatorPosition="top" rendered="true" lazy="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro" actionListener="#{grupoDentistaBean.novo}"
                                         oncomplete="PF('dialogo').show();"
                                         update=":mensagem :formCadastro:painel">
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>

                        <h:commandLink>
                            <p:graphicImage name="/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tabela" fileName="datas"
                                            postProcessor="#{grupoDentistaBean.postProcessXLS}"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tabela" fileName="clinicas"
                                            preProcessor="#{grupoDentistaBean.preProcessPDF}"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tabela" fileName="clinicas"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tabela" fileName="clinicas" />
                        </h:commandLink>

                    </f:facet>

                    <p:column headerText="Clinica" filterBy="#{grupoDentistaBean.grupoDentista.nomeClinica}" filterMatchMode="contains"
                              sortBy="#{grupo.nomeClinica}">
                        <h:outputText value="#{grupo.nomeClinica}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{grupoDentistaBean.excluir}"
                                         update=":mensagem :formListagem:tabela">
                            <p:confirm header="Confirmação" message="Deseja excluir a clinica?"
                                       icon="ui-icon-alert" />
                            <f:attribute name="clinicaSelecionada" value="#{grupo}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{grupoDentistaBean.editar}"
                                         update=":mensagem :formCadastro:painel"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="clinicaSelecionada" value="#{grupo}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-info"
                                         actionListener="#{grupoDentistaBean.editar}"
                                         update=":mensagem :formVisu:painel" oncomplete="PF('dlgVisu').show();">
                            <f:attribute name="clinicaSelecionada" value="#{grupo}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Datas - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false" appendTo="@(body)" 
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formCadastro">

                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="nome" value="Clinica:" />
                    <p:inputText id="nome" value="#{grupoDentistaBean.grupoDentista.nomeClinica}" required="true"
                                 requiredMessage="O campo clinica é obrigatório"/>

                    <p:outputLabel for="dentistas" value="Dentistas:"/>
                    <p:selectCheckboxMenu id="dentistas" value="#{grupoDentistaBean.grupoDentista.dentistas}"
                                          label="Dentistas" filter="true" required="false"
                                          requiredMessage="O campo dentistas de nascimento é obrigatório "
                                          converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{grupoDentistaBean.dentistas}" var="dentistas" itemValue="#{dentistas}"
                                       itemLabel="#{dentistas.nome}"/>
                    </p:selectCheckboxMenu>
                    <p:commandLink id="listar" value="Listar" update="lista" />
                    <p:outputPanel id="lista">
                        <p:dataList value="#{grupoDentistaBean.grupoDentista.dentistas}" var="dentistasLista" 
                                    emptyMessage="Nenhum dentista selecionado">
                            #{dentistasLista.nome}
                        </p:dataList>
                    </p:outputPanel>
                    <p:commandButton value="Salvar"
                                     actionListener="#{grupoDentistaBean.salvar}"
                                     update=":mensagem :formCadastro:painel  :formListagem:tabela" />

                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Datas Especiais" widgetVar="dlgVisu"
                  draggable="false" resizable="false" modal="true" closable="false" appendTo="@(body)" 
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formVisu">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="nome" value="Clinica:" style="font-weight: bold"/>
                    <p:outputLabel id="nome" value="#{grupoDentistaBean.grupoDentista.nomeClinica}" />
                    
                    <p:outputPanel id="lista">
                        <p:dataList value="#{grupoDentistaBean.grupoDentista.dentistas}" var="dentistasLista" 
                                    emptyMessage="Nenhum dentista selecionado">
                            #{dentistasLista.nome}
                        </p:dataList>
                    </p:outputPanel>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();" />
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="formVisu" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
