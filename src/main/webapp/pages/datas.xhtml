<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <h:form id="formListagem">
            <p:panel header="Datas Especiais">      
                <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
                             paginator="true" value="#{datasBean.datas}" var="data"
                             rows="10" paginatorPosition="top" rendered="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro" actionListener="#{datasBean.novo}"
                                         oncomplete="PF('dialogo').show();"
                                         update=":mensagem :formCadastro:painel">
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>

                        <h:commandLink>
                            <p:graphicImage name="/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tabela" fileName="datas"
                                            postProcessor="#{agendaBean.postProcessXLS}"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tabela" fileName="datas"
                                            preProcessor="#{agendaBean.preProcessPDF}"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tabela" fileName="datas"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tabela" fileName="datas" />
                        </h:commandLink>

                    </f:facet>

                    <p:column headerText="Dia" filterBy="#{data.dia}"  filterMatchMode="contains"
                              sortBy="#{data.dia}" >
                        <h:outputText value="#{data.dia}"/>
                    </p:column>

                    <p:column headerText="Mês" filterBy="#{data.mes}" filterMatchMode="contains"
                              sortBy="#{data.mes}">
                        <h:outputText value="#{data.mes}"/>
                    </p:column>

                    <p:column headerText="Evento" filterBy="#{data.evento}"
                              sortBy="#{data.evento}">
                        <h:outputText value="#{data.evento}" />
                    </p:column>

                    <p:column headerText="Nome" filterBy="#{data.nome}"
                              sortBy="#{data.nome}">
                        <h:outputText value="#{data.nome}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{datasBean.excluir}"
                                         update=":mensagem :formListagem:tabela">
                            <p:confirm header="Confirmação" message="Deseja excluir a cidade"
                                       icon="ui-icon-alert" />
                            <f:attribute name="dataSelecionada" value="#{agenda}" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{datasBean.editar}"
                                         update=":mensagem :formCadastro:painel"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="dataSelecionada" value="#{data}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-info"
                                         actionListener="#{datasBean.editar}"
                                         update=":mensagem :formListagem:tabela" oncomplete="PF('dlgVisu').show();">
                            <f:attribute name="dataSelecionada" value="#{data}" />
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Agenda - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false" appendTo="@(body)" 
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formCadastro">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="dia" value="Dia:" />
                    <p:inputText id="dia" value="#{datasBean.data.dia}" required="true" 
                                 requiredMessage="O campo dia é obrigatório"/>

                    <p:outputLabel for="mes" value="Mês:"/>
                    <p:inputText id="mes" value="#{datasBean.data.mes}" required="true" 
                                 requiredMessage="O campo mês é obrigatório"/>
                   
                    <p:outputLabel for="evento" value="Evento:"/>
                    <p:inputText id="evento" value="#{datasBean.data.evento}" required="true" 
                                 requiredMessage="O campo evento é obrigatório"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:selectOneMenu id="dentista" value="#{datasBean.data.nome}" effect="fade"
                                     filter="true" required="false" requiredMessage="O campo dentista é obrigatório " 
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um dentista"/>
                        <f:selectItems value="#{datasBean.data.nome}" var="dentista" 
                                       itemValue="#{dentista}" itemLabel="#{dentista.nome}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="representante" value="Representante:"/>
                    <p:selectOneMenu id="representante" value="#{agendaBean.agenda.representante}" effect="fade"
                                     filter="true" required="true" requiredMessage="O campo dentista é obrigatório " 
                                     converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um representante"/>
                        <f:selectItems value="#{representanteBean.representantes}" var="representante" 
                                       itemValue="#{representante}" itemLabel="#{representante.nome}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"
                                     actionListener="#{agendaBean.salvar}"
                                     update=":mensagem :formCadastro:painel :formListagem:tabela" />

                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Agenda" widgetVar="dlgVisu"
                  draggable="false" resizable="false" modal="true" closable="false" appendTo="@(body)" 
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formVisu">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="dia" value="Dia:" style="font-weight: bold"/>
                    <p:calendar id="dia" value="#{agendaBean.agenda.dia}" pattern="yyyy-MM-dd" mask="true" 
                                readonly="true" showOn="false"/>

                    <p:outputLabel for="hora" value="Hora:" style="font-weight: bold"/>
                    <p:calendar id="hora" value="#{agendaBean.agenda.hora}" pattern="HH:mm" timeOnly="true"
                                readonly="true" showOn="false"/>

                    <p:outputLabel for="dentista" value="Dentista:" style="font-weight: bold"/>
                    <h:outputText id="dentista" value="#{agendaBean.agenda.dentista.nome}"/>

                    <p:outputLabel for="representante" value="Representante:" style="font-weight: bold"/>
                    <h:outputText  id="representante" value="#{agendaBean.agenda.representante.nome}" />
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();" />
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" >
                        <p:printer target="formVisu" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
